{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stadium Structure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
        body { overflow: hidden; }
        .section { fill: #4CAF50; cursor: pointer; }
        .section:hover { fill: #45a049; }
        .section.disabled { fill: #ccc; cursor: not-allowed; }
        #booking-form { display: none; margin-top: 20px; }
    </style>
</head>
<body class="bg-white">
    <nav id="navbar" x-data="{ isOpen: false }" class="fixed inset-x-0 z-30 bg-white text-[#43526e] p-4">
        <!-- Simplified navbar content -->
        <div class="flex justify-between items-center">
            <a href="#" class="flex items-center">
                <img class="h-8" src="{% static 'madrid_images/real-madrid-logo.png' %}" alt="Real Madrid Logo">
                <span class="ml-2">REAL MADRID FC</span>
            </a>
            <button @click="isOpen = !isOpen" class="lg:hidden">
                Menu
            </button>
        </div>
        <div x-show="isOpen" class="mt-4 lg:hidden">
            <!-- Add your menu items here -->
        </div>
    </nav>

    <div class="pt-16">
        <iframe 
            src="https://previews.customer.envatousercontent.com/files/439745440/index.html" 
            frameborder="0" 
            style="width: 100%; height: calc(100vh - 64px);"
            allow="geolocation 'self'; autoplay 'self'">
        </iframe>
    </div>
</body>
</html>
