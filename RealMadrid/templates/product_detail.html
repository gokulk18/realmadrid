
{% load static%}
<html>
<section class="bg-white dark:bg-gray-900">
    <div class="container px-6 py-10 mx-auto">
        <div class="flex flex-col items-center">
            <img class="object-cover w-full rounded-xl aspect-square" src="{{ item.main_image.url }}" alt="{{ item.name }}">
            <h1 class="mt-4 text-3xl font-semibold text-gray-800 dark:text-white">{{ item.name }}</h1>
            <p class="mt-2 text-gray-500 dark:text-gray-300">{{ item.price }}</p>
            <p class="mt-4 text-gray-600 dark:text-gray-400">{{ item.description }}</p>
        </div>
    </div>
</section>
</html>
