{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Madrid T-shirt Customization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }

        #tshirt-container {
            width: 100%;
            max-width: 400px;
            height: 500px;
            margin: 50px auto;
            position: relative;
        }

        /* T-shirt image */
        #tshirt-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Ensures it is above the color overlay */
        }

        /* Overlay to apply color filter */
        #tshirt-overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: transparent; /* Initial color is transparent */
            mix-blend-mode: multiply; /* Blend mode to allow color changing */
            z-index: 2; /* Ensures it is above the T-shirt image */
        }

        #controls {
            margin-top: 20px;
        }

        #controls input {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

<div id="tshirt-container">
    <!-- T-shirt image -->
    <img id="tshirt-img" src="{% static 'madrid_images/custom_design.jpg' %}" alt="T-shirt Image">
    <!-- Overlay to change the color -->
    <div id="tshirt-overlay"></div>
</div>

<!-- Controls for customization -->
<div id="controls">
    <h3>Customize Your T-shirt Color</h3>

    <!-- Color Picker -->
    <div>
        <label for="color">Choose T-shirt Color: </label>
        <input type="color" id="color" value="#ff0000" onchange="changeTshirtColor()">
    </div>
</div>

<script>
    // Function to update the overlay color of the T-shirt
    function changeTshirtColor() {
        const color = document.getElementById('color').value;
        const overlay = document.getElementById('tshirt-overlay');

        // Set the background color of the overlay to the selected color
        overlay.style.backgroundColor = color;
    }
</script>

</body>
</html>
