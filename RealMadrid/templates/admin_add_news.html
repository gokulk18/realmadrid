                        <!-- Title Input -->
                        <form id="add-news-form" action="{% url 'add_news' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="flex flex-col mb-4">

                                    Add News Image
                                    <span id="err_news_image" class="text-red-600"></span>
                                </label>

                            </div>

                            </div>
                        </form>                        
                    </div>

                <script>
                    $(document).ready(function() {
                        // Function to disable error messages
                        function disableErrorMessages() {
                            $('#err_title').text('');
                            $('#err_description').text('');
                            $('#err_news_image').text('');
                        }
                    
                        // Function to enable or disable the submit button
                        function toggleSubmitButton() {
                            var isValid = true;
                    
                            var title = $('#title').val().trim();
                            var description = $('#description').val().trim();
                            var newsImage = $('#news_image').val();
                    
                            if (title.length === 0) {
                                $('#err_title').text('Title is required');
                                isValid = false;
                            } else {
                                $('#err_title').text('');
                            }
                    
                            if (description.length === 0) {
                                $('#err_description').text('Description is required');
                                isValid = false;
                            } else {
                                $('#err_description').text('');
                            }
                    
                            if (!validateImage(newsImage)) {
                                $('#err_news_image').text('Invalid image file. Allowed formats: jpg, jpeg, png');
                                isValid = false;
                            } else {
                                $('#err_news_image').text('');
                            }
                    
                            $('#submitBtn').prop('disabled', !isValid);
                        }
                    
                        disableErrorMessages(); // Call this to disable error messages initially
                    
                        $('#title').keyup(function() {
                            toggleSubmitButton();
                        });
                    
                        $('#description').keyup(function() {
                            toggleSubmitButton();
                        });
                    
                        $('#news_image').change(function() {
                            toggleSubmitButton();
                        });
                    
                        // Form submission handling
                        $('#add-news-form').submit(function(event) {
                            event.preventDefault(); // Prevent default form submission
                    
                            var title = $('#title').val().trim();
                            var description = $('#description').val().trim();
                            var newsImage = $('#news_image').val();
                    
                            // Perform final validation before submission
                            if (title.length === 0 || description.length === 0 || !validateImage(newsImage)) {
                                alert('Please complete all required fields correctly.');
                                return;
                            }
                    
                            // Submit the form via AJAX or perform further processing
                            $.ajax({
                                url: $(this).attr('action'),
                                type: $(this).attr('method'),
                                data: new FormData(this), // Include file data
                                contentType: false,
                                processData: false,
                                success: function(response) {
                                    // Handle success response
                                    alert('News added successfully!');
                                    // Optionally redirect to another page
                                    window.location.href = '/admin_add_news'; // Update with actual redirect URL
                                },
                                error: function(xhr, status, error) {
                                    // Handle error response
                                    console.error('Error submitting form:', error);
                                    alert('Failed to add news. Please try again later.');
                                }
                            });
                        });
                    
                        function validateImage(file) {
                            if (file) {
                                var allowedExtensions = ['jpg', 'jpeg', 'png'];
                                var fileExtension = file.split('.').pop().toLowerCase();
                                return allowedExtensions.includes(fileExtension);
                            }
                            return true; // Allow if no file selected (optional)
                        }
                    });
                    </script>
