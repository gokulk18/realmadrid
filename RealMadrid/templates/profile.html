{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
    <title>Real Madrid FC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.6/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.6/dist/js/uikit-icons.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
        .hover-zoom:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
        .uk-slider-container .uk-slidenav {
            color: white; /* Default color */
            transition: color 0.3s ease; /* Smooth transition */
        }
    
        .uk-slider-container .uk-slidenav:hover {
            color: #3b82f6; /* Blue color on hover */
        }
        .rounded-lg {
            border-radius: 1rem; /* Adjust radius as needed */
            overflow: hidden; /* Ensures the image fits within the rounded corners */
        }
    
        .hover\:scale-105:hover {
            transform: scale(1.05); /* Zoom effect on hover */
        }
        a{
            text-decoration: none !important;
        }
    </style>
</head>
<body class="bg-[#f3f5f8]">


<!-- Navbar Section -->
<section class="bg-white dark:bg-white-900">
    <nav id="navbar" x-data="{ isOpen: false }" class="fixed inset-x-0 z-30 container p-6 mx-auto lg:flex lg:justify-between lg:items-center bg-white text-[#43526e] transition-transform duration-300 ease-in-out transform top-0">
        <div class="flex items-center justify-between">
            <a href="#" class="flex items-center">
                <img class="w-auto h-6 sm:h-7" src="{% static 'madrid_images/real-madrid-logo.png' %}" alt="Real Madrid Logo">
                <span class="ml-2 lg:ml-6 hover:text-blue-500">REAL MADRID FC</span>
            </a>

            <!-- Mobile menu button -->
            <div class="flex lg:hidden">
                <button x-cloak @click="isOpen = !isOpen" type="button" class="text-[#43526e] hover:text-gray-600 focus:outline-none focus:text-gray-600" aria-label="toggle menu">
                    <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                    </svg>

                    <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
        <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white shadow-md lg:bg-transparent lg:shadow-none lg:mt-0 lg:p-0 lg:top-0 lg:relative lg:w-auto lg:opacity-100 lg:translate-x-0 lg:flex lg:items-center text-[#43526e]">
            <div class="flex flex-col lg:flex-row lg:space-x-4">
                <a class="block lg:mx-6 hover:text-blue-500" href="#">Madridstas</a>
                <a class="block lg:mx-6 hover:text-blue-500" href="#">Tickets</a>
                <a class="block lg:mx-6 hover:text-blue-500" href="#">Shop</a>
                <a class="block lg:mx-6 hover:text-blue-500" href="#">Tour</a>
            </div>

            {% if user_name %}
            <div x-data="{ isOpenDropdown: false }" class="relative inline-block">
                <!-- Dropdown toggle button -->
                <button @click="isOpenDropdown = !isOpenDropdown" class="relative z-10 flex items-center p-2 bg-white focus:outline-none">
                    <span class="mx-1">{{ user_name }}</span>
                    <svg class="w-5 h-5 mx-1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 15.713L18.01 9.70299L16.597 8.28799L12 12.888L7.40399 8.28799L5.98999 9.70199L12 15.713Z" fill="currentColor"></path>
                    </svg>
                </button>

                <!-- Dropdown menu -->
                <div x-show="isOpenDropdown" 
                    @click.away="isOpenDropdown = false"
                    x-transition:enter="transition ease-out duration-100"
                    x-transition:enter-start="opacity-0 scale-90"
                    x-transition:enter-end="opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-100"
                    x-transition:leave-start="opacity-100 scale-100"
                    x-transition:leave-end="opacity-0 scale-90"
                    class="absolute right-0 z-20 w-56 py-2 mt-2 overflow-hidden origin-top-right bg-[#43526e] rounded-md shadow-xl dark:bg-white-800"
                >
                    <a href="{% url 'profile' %}" class="block px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-300 transform dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">View profile</a>
                    <hr class="border-gray-200 dark:border-gray-700">
                    <a href="#" class="block px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-300 transform dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">Help</a>
                    <a href="{% url 'logout' %}" class="block px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-300 transform dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">Sign Out</a>
                </div>
            </div>
            {% else %}
            <a href="{% url 'login' %}" class="block lg:mx-6 hover:text-blue-500">Login</a>
            {% endif %}
        </div>
    </nav>
    <hr>
</section>

<script>
    let lastScrollTop = 0;
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > lastScrollTop) {
            // Scroll down
            navbar.style.transform = 'translateY(-100%)';
        } else {
            // Scroll up
            navbar.style.transform = 'translateY(0)';
        }
        lastScrollTop = scrollTop;
    });
</script>

<body class="bg-white">
<!-- component -->
<div class="flex flex-col justify-center items-center h-[100vh]">
    <div class="relative flex flex-col items-center rounded-[20px] w-[900px] max-w-[95%] mx-auto bg-white bg-clip-border shadow-3xl shadow-shadow-500 dark:!bg-navy-800 dark:text-white dark:!shadow-none p-3">
        <div class="mt-2 mb-8 w-full">
            <h4 class="text-4xl font-semibold tracking-wide text-[#0F2145] lg:text">
                Edit Your Profile
            </h4>
        </div> 
        <form method="post">
            {% csrf_token %}
        <div class="grid grid-cols-2 gap-4 px-2 w-full">
            <div class="flex flex-col items-start justify-center rounded-2xl bg-white bg-clip-border px-3 py-4 shadow-3xl shadow-shadow-500 dark:!bg-navy-700 dark:shadow-none">
                <label for="username" class="block text-semibold-px1 text-[#0F2145] dark:text-[#0F2145]">Name</label>
                <input type="text" id="name" name="name" value="{{ user_name }}" placeholder="John Doe" class="block mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border-2 border-gray-200 px-5 py-2.5 text-gray-700 focus:border-gray-400 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40 dark:border-gray-400 dark:text-[#0F2145]-300 dark:focus:border-gray-300" style="background-color: white !important;" />
                <span class="mt-3 text-xs text-red-400" id="err_name">Name is required</span>
            </div>

            <div class="flex flex-col items-start justify-center rounded-2xl bg-white bg-clip-border px-3 py-4 shadow-3xl shadow-shadow-500 dark:!bg-navy-700 dark:shadow-none">
                <label for="email" class="block text-semibold-px1 text-[#0F2145] dark:text-[#0F2145]">Email</label>
                <input type="email" id="email" name="email" value="{{ user_email }}" placeholder="example@gmail.com" class="block mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border-2 border-gray-200 px-5 py-2.5 text-gray-700 focus:border-gray-400 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40 dark:border-gray-400 dark:text-[#0F2145]-300 dark:focus:border-gray-300" style="background-color: white !important;" disabled />
                <span class="mt-3 text-xs text-red-400" id="err_email">Email format is example@gmail.com</span>
            </div>

            <div class="flex flex-col items-start justify-center rounded-2xl bg-white bg-clip-border px-3 py-4 shadow-3xl shadow-shadow-500 dark:!bg-navy-700 dark:shadow-none">
                <label for="phone" class="block text-semibold-px1 text-[#0F2145] dark:text-[#0F2145]">Phone</label>
                <input type="text" id="phone" name="phone" value="{{ user_phone }}" placeholder="xxxxx xxxxx" class="block mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border-2 border-gray-200 px-5 py-2.5 text-gray-700 focus:border-gray-400 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40 dark:border-gray-400 dark:text-[#0F2145]-300 dark:focus:border-gray-300" style="background-color: white !important;" />
                <span class="mt-3 text-xs text-red-400" id="err_phone">Invalid phone number format</span>
            </div>
        </div>
        <div class="flex w-full px-2 mt-5">
            <button id="submitBtn" type="submit" class="bg-indigo-500 text-white rounded-lg px-3 py-3 font-semibold disabled:opacity-50 disabled:cursor-not-allowed" disabled>Become a Madridista</button>
        </div>
    </form>
    </div>
</div>


    </body>
</html>


<script>
    document.getElementById("register-form").addEventListener("submit", function(event) {
        let valid = true;

        // Validate name
        const name = document.getElementById("name").value.trim();
        const nameError = document.getElementById("name-error");
        if (name === "") {
            nameError.textContent = "Name is required.";
            valid = false;
        } else {
            nameError.textContent = "";
        }

        // Validate phone
        const phone = document.getElementById("phone").value.trim();
        const phoneError = document.getElementById("phone-error");
        if (phone === "") {
            phoneError.textContent = "Phone number is required.";
            valid = false;
        } else if (!/^\d+$/.test(phone)) {
            phoneError.textContent = "Phone number can only contain digits.";
            valid = false;
        } else {
            phoneError.textContent = "";
        }

        // If validation fails, prevent form submission
        if (!valid) {
            event.preventDefault();
        }
    });
</script>
