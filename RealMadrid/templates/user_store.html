<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Madrid Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                margin: 0;
                padding: 0;
            }
        
            .promo-banner {
                background-color: #5856D6;
                color: white;
                text-align: center;
                padding: 10px;
                font-size: 14px;
            }
        
            header {
                background-color: white;
                padding: 10px 20px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
        
            .header-content {
                display: flex;
                align-items: center;
                justify-content: space-between;
                max-width: 1200px;
                margin: 0 auto;
            }
        
            .logo {
                height: 40px;
            }
        
            .search-bar {
                display: flex;
                background-color: #f0f0f0;
                border-radius: 20px;
                padding: 5px;
            }
        
            .search-bar input {
                border: none;
                background: transparent;
                padding: 5px 10px;
                width: 300px;
            }
        
            .search-bar button {
                background: none;
                border: none;
                cursor: pointer;
            }
        
            .header-actions {
                display: flex;
                align-items: center;
            }
        
            .language-currency {
                margin-right: 15px;
                padding: 5px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
        
            .account-icon, .cart-icon {
                margin-left: 15px;
                text-decoration: none;
                font-size: 20px;
            }
        
            nav {
                background-color: #f8f9fa;
                padding: 10px 0;
            }
        
            .main-menu {
                list-style-type: none;
                padding: 0;
                margin: 0;
                display: flex;
                justify-content: center;
            }
        
            .main-menu li {
                margin: 0 15px;
            }
        
            .main-menu a {
                text-decoration: none;
                color: #333;
                font-weight: bold;
            }
        </style>
    </style>
</head>
<body>
    <div class="promo-banner">
        Register for free as a Madrid player and get a 5% discount on your first purchase ‚Üí
    </div>
    <header>
        <div class="header-content">
            <img src="path_to_real_madrid_logo.png" alt="Real Madrid Official Store" class="logo">
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button type="submit">üîç</button>
            </div>
            <div class="header-actions">
                <select class="language-currency">
                    <option>ES | EUR</option>
                </select>
                <a href="#" class="account-icon">üë§</a>
                <a href="#" class="cart-icon">üõí</a>
            </div>
        </div>
    </header>
    <nav>
        <ul class="main-menu">
            <li><a href="#">Equipment</a></li>
            <li><a href="#">Buy by Player</a></li>
            <li><a href="#">Training</a></li>
            <li><a href="#">Fashion</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Summer Trend</a></li>
        </ul>
    </nav>
</body>
</html>
